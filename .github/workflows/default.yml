---
name: AnsibleCI

on:
  push:
  pull_request:
  schedule:  # run weekly, every monday 05:00
    - cron: '0 5 * * 1'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version: [3.8]
        molecule_distro:
          - 'redhat/ubi8'
          - 'rockylinux:8'
          - 'centos:7'
          - 'ubuntu:20.04'
          - 'ubuntu:18.04'
    env:
      ANSIBLE_CALLBACK_WHITELIST: profile_tasks
      MOLECULE_NO_LOG: "false"

    steps:
      - uses: actions/checkout@v2
        with:
          path: juju4.openvpnclient
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install molecule[docker] ansible-lint flake8 testinfra ansible
          ansible --version
          ansible-lint --version
          mkdir -p $HOME/.ansible/roles && ln -s $GITHUB_WORKSPACE/juju4.openvpnclient $HOME/.ansible/roles/
          mkdir -p $HOME/.cache/molecule/juju4.openvpnclient/default && ln -s $HOME/.ansible/roles $HOME/.cache/molecule/juju4.openvpnclient/default/roles
      - name: Environment
        run: |
          pwd
          env
          find -ls
      - name: run test
        run: |
          cd $GITHUB_WORKSPACE/juju4.openvpnclient && molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.molecule_distro }}
